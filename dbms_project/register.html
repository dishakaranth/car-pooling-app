<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Carpooling</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 bg-gray-50 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Register</h2>

    <form action="register.php" method="POST">
      <input
        type="text"
        name="full_name"
        placeholder="Full Name"
        class="w-full mb-3 p-2 border rounded"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        class="w-full mb-3 p-2 border rounded"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="w-full mb-4 p-2 border rounded"
        required
      />
      <button
        type="submit"
        class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 transition"
      >
        Register
      </button>
    </form>

    <p class="text-sm mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-500 underline">Login</a>
    </p>
  </div>
</body>
</html>
