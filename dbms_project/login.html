<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Car Pooling</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 bg-gray-50 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Login</h2>

      <form action="login.php" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full mb-3 p-2 border rounded"
          required
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full mb-4 p-2 border rounded"
          required
        />

        <button
          type="submit"
          class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>

      <p class="text-sm mt-4">
        Don't have an account?
        <a href="register.html" class="text-blue-500 underline">Register</a>
      </p>
    </div>
  </body>
</html>
